<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f7fb, #e0ebf7);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      gap: 50px;
      margin: 0;
      flex-wrap: wrap;
    }

    .form-section, .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      padding: 30px;
      width: 320px;
      transition: transform 0.3s ease;
    }

    .form-section:hover, .card:hover {
      transform: translateY(-5px);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #0b7285;
      outline: none;
    }

    button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #0b7285;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #095b65;
      transform: translateY(-2px);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0b7285;
      margin-bottom: 12px;
    }

    h2, p {
      margin: 5px 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="form-section">
    <h3>Edit Profile</h3>
    <form id="profileForm">
      <input type="file" id="photoUpload" accept="image/*">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="education" placeholder="Your Education" required>
      <textarea id="bio" placeholder="Your bio..." rows="4"></textarea>
      <button type="submit">Save & Go Home</button>
    </form>
  </div>

  <div class="card" id="previewCard">
    <img id="previewPhoto" src="https://via.placeholder.com/100" alt="Profile Photo">
    <h2 id="previewName">Your Name</h2>
    <p id="previewEducation">Your Education</p>
    <p id="previewBio">Your bio will appear here.</p>
  </div>

  <script>
    const form = document.getElementById("profileForm");
    const photoUpload = document.getElementById("photoUpload");
    const nameInput = document.getElementById("name");
    const educationInput = document.getElementById("education");
    const bioInput = document.getElementById("bio");
    const previewPhoto = document.getElementById("previewPhoto");
    const previewName = document.getElementById("previewName");
    const previewEducation = document.getElementById("previewEducation");
    const previewBio = document.getElementById("previewBio");

    window.onload = () => {
      if(localStorage.getItem("name")) {
        nameInput.value = localStorage.getItem("name");
        previewName.textContent = localStorage.getItem("name");
      }
      if(localStorage.getItem("education")) {
        educationInput.value = localStorage.getItem("education");
        previewEducation.textContent = localStorage.getItem("education");
      }
      if(localStorage.getItem("bio")) {
        bioInput.value = localStorage.getItem("bio");
        previewBio.textContent = localStorage.getItem("bio");
      }
      if(localStorage.getItem("photo")) {
        previewPhoto.src = localStorage.getItem("photo");
      }
    };

    photoUpload.addEventListener("change", () => {
      const file = photoUpload.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = () => {
          previewPhoto.src = reader.result;
          localStorage.setItem("photo", reader.result);
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      localStorage.setItem("name", nameInput.value);
      localStorage.setItem("education", educationInput.value);
      localStorage.setItem("bio", bioInput.value);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
