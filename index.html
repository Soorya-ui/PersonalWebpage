<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f4f7fb, #e0ebf7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #0b7285;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
      color: #0b7285;
    }

    h2 {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    p {
      font-size: 15px;
      color: #777;
      line-height: 1.5;
    }

    button {
      padding: 12px 25px;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #0b7285;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #095b65;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="profilePhoto" src="https://via.placeholder.com/140" alt="Profile Photo">
    <h1 id="name">Soorya Ganesh B Pillai</h1>
    <h2 id="education">B.Tech CSE (AI/ML), Christ University</h2>
    <p id="bio">Short bio goes here...</p>
    <a href="admin.html"><button>Edit Profile</button></a>
  </div>

  <script>
    window.onload = () => {
      const savedName = localStorage.getItem("name");
      const savedEducation = localStorage.getItem("education");
      const savedBio = localStorage.getItem("bio");
      const savedPhoto = localStorage.getItem("photo");

      if(savedName) document.getElementById("name").textContent = savedName;
      if(savedEducation) document.getElementById("education").textContent = savedEducation;
      if(savedBio) document.getElementById("bio").textContent = savedBio;
      if(savedPhoto) document.getElementById("profilePhoto").src = savedPhoto;
    };
  </script>
</body>
</html>
