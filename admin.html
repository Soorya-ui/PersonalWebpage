<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial,sans-serif; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#eef2f7; }
    input, button { padding:10px; margin:8px; border-radius:6px; border:1px solid #ccc; font-size:14px; }
    button { background:#0b7285; color:#fff; cursor:pointer; border:none; }
    .error{color:red;font-size:13px;}
  </style>
</head>
<body>
  <h2>Admin Access</h2>
  <input type="password" id="password" placeholder="Enter password">
  <button onclick="checkPwd()">Login</button>
  <p class="error" id="err"></p>

  <script>
    function checkPwd(){
      const correct = "soorya123"; // change password here
      const val = document.getElementById("password").value;
      if(val === correct){
        window.location.href = "profile.html"; // goes to editable page
      } else {
        document.getElementById("err").textContent = "‚ùå Incorrect password!";
      }
    }
  </script>
</body>
</html>
